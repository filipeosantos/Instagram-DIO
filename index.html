<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto perfil">
                </div>
                <a href="a" class="instagram-login">Continue como filipee_osantos</a>
                <a href="a" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-acount">Não é filipee_osantos? </p>
                <p class="notacount">
                    <span class="linkblue">Alternar Contas</span>
                    ou 
                    <span class="linkblue">Inscreva-se</span>
                </p>
            </div>
            <div class="getapp">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                 <a href="a" class="app-download"></a>
                 <a href="a" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
